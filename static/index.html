<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某医院病案全文检索平台</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
        }
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .result-item:hover {
            background-color: #edf2f7;
        }
        .pdf-viewer {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            overflow: auto;
            max-height: 80vh;
            min-height: 200px;
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #pdf-canvas {
            border: 1px solid #e2e8f0;
            margin-bottom: 10px;
        }
        strong {
            background-color: #fefcbf;
            font-weight: bold;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #edf2f7;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .pagination span {
            margin: 0 10px;
        }
        .pdf-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .pdf-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
        }
        .filter-panel {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .toggle-button {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app" class="search-container">
        <!-- 页眉：Logo 和标题 -->
        <div class="header">
            <img src="/static/images/logo.png" alt="医院Logo" class="logo">
            <h1 class="text-3xl font-bold text-gray-800">某医院病案全文检索平台</h1>
            <div class="w-12"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="mb-6">
            <input 
                v-model="query" 
                @keyup.enter="search(1)" 
                type="text" 
                placeholder="请输入搜索关键词..." 
                class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <!-- 按钮组：搜索和展开高级过滤 -->
            <div class="button-group">
                <button 
                    @click="toggleFilters" 
                    class="toggle-button px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            :d="showFilters ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                    </svg>
                    {{ showFilters ? '收起过滤条件' : '展开高级过滤' }}
                </button>
                <button 
                    @click="search(1)" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                >
                    搜索
                </button>
            </div>
            <!-- 折叠面板 -->
            <div v-if="showFilters" class="filter-panel">
                <div class="filter-grid">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">患者名</label>
                        <input 
                            v-model="filters.patientName" 
                            type="text" 
                            placeholder="请输入患者名" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">住院号</label>
                        <input 
                            v-model="filters.hospitalId" 
                            type="number" 
                            placeholder="请输入住院号" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">住院日期（开始）</label>
                        <input 
                            v-model="filters.admissionDateStart" 
                            type="date" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">住院日期（结束）</label>
                        <input 
                            v-model="filters.admissionDateEnd" 
                            type="date" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">出院日期（开始）</label>
                        <input 
                            v-model="filters.dischargeDateStart" 
                            type="date" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">出院日期（结束）</label>
                        <input 
                            v-model="filters.dischargeDateEnd" 
                            type="date" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">文件类型</label>
                        <select 
                            v-model="filters.fileType" 
                            class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">所有文件类型</option>
                            <option v-for="type in fileTypes" :value="type" :key="type">{{ type }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <p v-if="error" class="text-red-500 mt-2 text-center">{{ error }}</p>
            <p v-if="total > 0" class="text-gray-600 mt-2 text-center">
                找到 {{ total }} 条结果
            </p>
        </div>

        <!-- 搜索结果与PDF预览 -->
        <div class="flex space-x-4">
            <!-- 搜索结果列表 -->
            <div class="w-1/3">
                <div v-if="results.length === 0 && query" class="text-gray-500">
                    无搜索结果
                </div>
                <div 
                    v-for="result in results" 
                    :key="result.id" 
                    class="result-item" 
                    @dblclick="loadPdf(result)"
                >
                    <p class="font-semibold">{{ result.patient }} - {{ result.filename }}</p>
                    <p class="text-sm text-gray-600">住院号: {{ result.hospital_id }} | 页码: {{ result.page }}</p>
                    <p class="text-sm" v-html="result.text"></p>
                </div>

                <!-- 分页导航 -->
                <div class="pagination" v-if="total_pages > 1">
                    <button @click="prevPage" :disabled="current_page <= 1">上一页</button>
                    <span v-for="page in pageRange" :key="page">
                        <button 
                            @click="goToPage(page)" 
                            :class="{ 'bg-blue-600 text-white': page === current_page }"
                        >
                            {{ page }}
                        </button>
                    </span>
                    <button @click="nextPage" :disabled="current_page >= total_pages">下一页</button>
                </div>
            </div>

            <!-- PDF预览 -->
            <div class="w-2/3">
                <div v-if="!pdfUrl" class="text-gray-500 pdf-placeholder">
                    请双击搜索结果以加载PDF
                </div>
                <div v-else class="pdf-viewer">
                    <div class="pdf-container">
                        <!-- 翻页控件 -->
                        <div class="pdf-controls">
                            <button 
                                @click="prevPdfPage" 
                                :disabled="pdfPage <= 1"
                                class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50"
                            >
                                上一页
                            </button>
                            <span>第 {{ pdfPage }} 页 / 共 {{ totalPdfPages }} 页</span>
                            <button 
                                @click="nextPdfPage" 
                                :disabled="pdfPage >= totalPdfPages"
                                class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50"
                            >
                                下一页
                            </button>
                        </div>
                        <!-- PDF 画布和文本层 -->
                        <div style="position: relative;">
                            <canvas id="pdf-canvas"></canvas>
                            <div id="text-layer" class="text-layer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 PDF.js 的 workerSrc
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
        } else {
            console.error('pdfjsLib is not loaded');
        }

        new Vue({
            el: '#app',
            data: {
                query: '',
                showFilters: false,
                filters: {
                    patientName: '',
                    hospitalId: '',
                    admissionDateStart: '',
                    admissionDateEnd: '',
                    dischargeDateStart: '',
                    dischargeDateEnd: '',
                    fileType: ''
                },
                fileTypes: [],
                results: [],
                pdfUrl: null,
                pdfPage: 1,
                totalPdfPages: 1,
                total: 0,
                current_page: 1,
                size: 10,
                total_pages: 0,
                error: '',
                pdfDocument: null,
                debugHighlight: true // 调试模式，显示高亮边框
            },
            computed: {
                pageRange() {
                    const range = [];
                    const maxPages = 5;
                    let start = Math.max(1, this.current_page - Math.floor(maxPages / 2));
                    let end = Math.min(this.total_pages, start + maxPages - 1);

                    if (end - start < maxPages - 1) {
                        start = Math.max(1, end - maxPages + 1);
                    }

                    for (let i = start; i <= end; i++) {
                        range.push(i);
                    }
                    return range;
                }
            },
            mounted() {
                // 加载文件类型
                axios.get('/api/file_types')
                    .then(response => {
                        this.fileTypes = response.data;
                    })
                    .catch(error => {
                        console.error('Failed to load file types:', error);
                    });
            },
            methods: {
                toggleFilters() {
                    this.showFilters = !this.showFilters;
                    if (!this.showFilters) {
                        // 收起时清空过滤条件
                        this.filters = {
                            patientName: '',
                            hospitalId: '',
                            admissionDateStart: '',
                            admissionDateEnd: '',
                            dischargeDateStart: '',
                            dischargeDateEnd: '',
                            fileType: ''
                        };
                    }
                },
                async search(page = 1) {
                    console.log('Search triggered with query:', this.query, 'filters:', this.filters, 'page:', page);
                    this.current_page = page;
                    this.error = '';
                    const params = {
                        query: this.query,
                        patient_name: this.filters.patientName,
                        hospital_id: this.filters.hospitalId,
                        admission_date_start: this.filters.admissionDateStart,
                        admission_date_end: this.filters.admissionDateEnd,
                        discharge_date_start: this.filters.dischargeDateStart,
                        discharge_date_end: this.filters.dischargeDateEnd,
                        file_type: this.filters.fileType,
                        page: this.current_page,
                        size: this.size
                    };
                    console.log('Sending API request with params:', params);
                    try {
                        const response = await axios.get('/api/search', { params });
                        console.log('Search results:', response.data.results);
                        this.results = response.data.results;
                        this.total = response.data.total;
                        this.total_pages = response.data.total_pages;
                        this.pdfUrl = null;
                        this.pdfDocument = null;
                        this.totalPdfPages = 1;
                        this.pdfPage = 1;
                    } catch (error) {
                        this.error = '搜索失败，请重试';
                        console.error('Search failed:', error);
                    }
                },
                prevPage() {
                    if (this.current_page > 1) {
                        this.search(this.current_page - 1);
                    }
                },
                nextPage() {
                    if (this.current_page < this.total_pages) {
                        this.search(this.current_page + 1);
                    }
                },
                goToPage(page) {
                    if (page >= 1 && page <= this.total_pages) {
                        this.search(page);
                    }
                },
                async loadPdf(result) {
                    console.log('loadPdf called with result:', result);
                    this.error = '';
                    if (!result || !result.filename) {
                        this.error = '无效的结果或缺少文件名';
                        console.error('Invalid result or missing filename');
                        return;
                    }
                    const newPdfUrl = `/api/pdf?filename=${encodeURIComponent(result.filename)}`;
                    console.log('New pdfUrl:', newPdfUrl, 'Current pdfUrl:', this.pdfUrl);
                    if (this.pdfUrl !== newPdfUrl) {
                        this.pdfDocument = null;
                        this.totalPdfPages = 1;
                    }
                    this.pdfUrl = newPdfUrl;
                    this.pdfPage = result.page;
                    console.log('pdfUrl set to:', this.pdfUrl, 'pdfPage:', this.pdfPage);
                    await this.renderPdf();
                },
                async renderPdf() {
                    console.log('renderPdf called with pdfUrl:', this.pdfUrl, 'page:', this.pdfPage);
                    if (!this.pdfUrl) {
                        console.log('No pdfUrl, skipping render');
                        return;
                    }
                    if (typeof pdfjsLib === 'undefined') {
                        this.error = 'PDF.js 未加载，请刷新页面';
                        console.error('pdfjsLib is not defined');
                        return;
                    }
                    try {
                        if (!this.pdfDocument) {
                            console.log('Loading new PDF document:', this.pdfUrl);
                            this.pdfDocument = await pdfjsLib.getDocument(this.pdfUrl).promise;
                            this.totalPdfPages = this.pdfDocument.numPages;
                            console.log('PDF loaded, total pages:', this.totalPdfPages);
                        }

                        if (this.pdfPage < 1 || this.pdfPage > this.totalPdfPages) {
                            this.error = `无效的页面编号: ${this.pdfPage}`;
                            console.error('Invalid page number:', this.pdfPage);
                            this.pdfPage = 1;
                        }

                        const page = await this.pdfDocument.getPage(this.pdfPage);
                        const canvas = document.getElementById('pdf-canvas');
                        if (!canvas) {
                            this.error = '无法找到画布元素';
                            console.error('Canvas element not found');
                            return;
                        }
                        const context = canvas.getContext('2d');

                        const container = document.querySelector('.pdf-viewer');
                        const containerWidth = container.clientWidth - 20;
                        const viewport = page.getViewport({ scale: 1 });
                        const scale = Math.min(containerWidth / viewport.width, 1.5);
                        const scaledViewport = page.getViewport({ scale });

                        canvas.height = scaledViewport.height;
                        canvas.width = scaledViewport.width;

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        // 渲染 PDF 页面
                        await page.render({
                            canvasContext: context,
                            viewport: scaledViewport
                        }).promise;

                        // 高亮关键词
                        if (this.query) {
                            const textLayerDiv = document.getElementById('text-layer');
                            textLayerDiv.innerHTML = ''; // 清空文本层
                            textLayerDiv.style.width = `${scaledViewport.width}px`;
                            textLayerDiv.style.height = `${scaledViewport.height}px`;

                            const textContent = await page.getTextContent();
                            const keywords = this.query.trim().split(/\s+/).filter(k => k);
                            const highlightRects = [];

                            textContent.items.forEach(item => {
                                if (!item.str) return;
                                keywords.forEach(keyword => {
                                    const regex = new RegExp(keyword, 'gi');
                                    let match;
                                    while ((match = regex.exec(item.str)) !== null) {
                                        const startIdx = match.index;
                                        const endIdx = startIdx + keyword.length;

                                        // 计算字符宽度（考虑中文等宽字符）
                                        const charCount = [...item.str].length; // 按字符计数
                                        const charWidth = item.width / charCount || 10; // 默认 10px
                                        const x = item.transform[4] * scale;
                                        const y = scaledViewport.height - (item.transform[5] + item.height) * scale;
                                        const width = charWidth * keyword.length * scale;
                                        const height = item.height * scale;

                                        const rect = {
                                            x: x + (startIdx * charWidth * scale),
                                            y: y,
                                            width: width,
                                            height: height
                                        };
                                        highlightRects.push(rect);

                                        //console.log(`Highlighting "${keyword}" at x:${rect.x}, y:${rect.y}, w:${rect.width}, h:${rect.height}`);
                                    }
                                });
                            });

                            // 绘制高亮矩形
                            context.globalAlpha = 0.3; // 半透明高亮
                            context.fillStyle = 'yellow';
                            highlightRects.forEach(rect => {
                                context.fillRect(rect.x, rect.y, rect.width, rect.height);
                                // 调试边框
                                if (this.debugHighlight) {
                                    context.globalAlpha = 1.0;
                                    context.strokeStyle = 'red';
                                    context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                                }
                            });
                            context.globalAlpha = 1.0; // 恢复不透明
                        }

                        console.log('Page rendered:', this.pdfPage);
                    } catch (error) {
                        this.error = '加载 PDF 失败，请重试';
                        console.error('renderPdf failed:', error);
                    }
                },
                prevPdfPage() {
                    if (this.pdfPage > 1) {
                        this.pdfPage--;
                        this.renderPdf();
                    }
                },
                nextPdfPage() {
                    if (this.pdfPage < this.totalPdfPages) {
                        this.pdfPage++;
                        this.renderPdf();
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全文检索工具</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
        }
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .result-item:hover {
            background-color: #edf2f7;
        }
        .pdf-viewer {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        strong {
            background-color: #fefcbf; /* 高亮样式 */
            font-weight: bold;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #edf2f7;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .pagination span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="app" class="search-container">
        <!-- 搜索栏 -->
        <div class="mb-6">
            <input 
                v-model="query" 
                @keyup.enter="search(1)" 
                type="text" 
                placeholder="请输入搜索关键词..." 
                class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                @click="search(1)" 
                class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
                搜索
            </button>
            <p v-if="total > 0" class="text-gray-600 mt-2">
                找到 {{ total }} 条结果
            </p>
        </div>

        <!-- 搜索结果与PDF预览 -->
        <div class="flex space-x-4">
            <!-- 搜索结果列表 -->
            <div class="w-1/3">
                <div v-if="results.length === 0 && query" class="text-gray-500">
                    无搜索结果
                </div>
                <div 
                    v-for="result in results" 
                    :key="result.id" 
                    class="result-item" 
                    @dblclick="loadPdf(result)"
                >
                    <p class="font-semibold">{{ result.filename }}</p>
                    <p class="text-sm text-gray-600">页码: {{ result.page }}</p>
                    <p class="text-sm" v-html="result.text"></p> <!-- 直接渲染高亮文本 -->
                </div>

                <!-- 分页导航 -->
                <div class="pagination" v-if="total_pages > 1">
                    <button @click="prevPage" :disabled="current_page <= 1">上一页</button>
                    <span v-for="page in pageRange" :key="page">
                        <button 
                            @click="goToPage(page)" 
                            :class="{ 'bg-blue-600 text-white': page === current_page }"
                        >
                            {{ page }}
                        </button>
                    </span>
                    <button @click="nextPage" :disabled="current_page >= total_pages">下一页</button>
                </div>
            </div>

            <!-- PDF预览 -->
            <div class="w-2/3">
                <div v archiving="true" v-if="!pdfUrl" class="text-gray-500">
                    请双击搜索结果以加载PDF
                </div>
                <div v-else class="pdf-viewer">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                results: [],
                pdfUrl: null,
                pdfPage: 1,
                total: 0,
                current_page: 1,
                size: 10,
                total_pages: 0
            },
            computed: {
                pageRange() {
                    const range = [];
                    const maxPages = 5;
                    let start = Math.max(1, this.current_page - Math.floor(maxPages / 2));
                    let end = Math.min(this.total_pages, start + maxPages - 1);

                    if (end - start < maxPages - 1) {
                        start = Math.max(1, end - maxPages + 1);
                    }

                    for (let i = start; i <= end; i++) {
                        range.push(i);
                    }
                    return range;
                }
            },
            methods: {
                async search(page = 1) {
                    console.log('Search triggered with query:', this.query, 'page:', page);
                    if (!this.query.trim()) {
                        console.log('Empty query, skipping search');
                        return;
                    }
                    this.current_page = page;
                    console.log('Sending API request with params:', {
                        query: this.query,
                        page: this.current_page,
                        size: this.size
                    });
                    try {
                        const response = await axios.get('/api/search', {
                            params: {
                                query: this.query,
                                page: this.current_page,
                                size: this.size
                            }
                        });
                        console.log('API response:', response.data);
                        this.results = response.data.results;
                        this.total = response.data.total;
                        this.total_pages = response.data.total_pages;
                        this.pdfUrl = null;
                    } catch (error) {
                        console.error('Search failed:', error);
                    }
                },
                prevPage() {
                    if (this.current_page > 1) {
                        this.search(this.current_page - 1);
                    }
                },
                nextPage() {
                    if (this.current_page < this.total_pages) {
                        this.search(this.current_page + 1);
                    }
                },
                goToPage(page) {
                    if (page >= 1 && page <= this.total_pages) {
                        this.search(page);
                    }
                },
                async loadPdf(result) {
                    this.pdfUrl = `/api/pdf?filename=${encodeURIComponent(result.filename)}`;
                    this.pdfPage = result.page;
                    this.renderPdf();
                },
                async renderPdf() {
                    if (!this.pdfUrl) return;
                    const pdf = await pdfjsLib.getDocument(this.pdfUrl).promise;
                    const page = await pdf.getPage(this.pdfPage);
                    const canvas = document.getElementById('pdf-canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                }
            }
        });
    </script>
</body>
</html>
